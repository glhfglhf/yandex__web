<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="static/styles/ver_reg.css">
    <title>Registration</title>
</head>
<body>
    <div class="form">
            <div class="tit">Регистрация</div>
        <form method="POST" action="">
            <div class="input-form">
                <input class="login" type="text" placeholder="Придумайте логин" name="login">
            </div>
            <div class="input-form">
                <input class="password" type="password" placeholder="Пароль" name="password">
            </div>
            <div class="input-form">
                <input class="password" type="password" placeholder="Пароль ещё раз" name="password2">
            </div>
            <div class="input-form">
                <input name="submit" value="Зарегистрироваться" class="ver" type="submit">
            </div>
        </form>
            <div class="input-form">
                <a href="\login">Войти</a>
            </div>
        {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
        </div>

</body>
</html>
